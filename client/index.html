<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>A(u)dition</title>
    <link rel="stylesheet" href="styles/styles.css">
    <script src="bower_components/jquery/jquery.min.js"></script>
    <script src="bower_components/underscore/underscore-min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="scripts/audition-app.js"></script>
  </head>
  <body>

    <div class = "nav-top">
      <span class = "title-audition">A(u)dition</span>
    </div>


    <div class="col-container">

      <div class="col-left">
        <div class = "list-ads">
          <ul class="list-ad-items">
          </ul>
        </div>
      </div>

      <div class="col-main">
        <div class = "text-entry">
          <input type="text" placeholder="selector" value="" name="selector" class="form-entry-selector">
          <span class="text-period">.</span>
          <input type="text" placeholder="verb" value="" name="verb" class="form-entry-verb">
          <button class="button-submit" name="button-submit">Make It Happen!</button>
        </div>

        <div class = "palette">Palette</div>
        <div class = "creative">
          <div class="display display-selector"></div>
          <div class="display display-period">.</div>
          <div class="display display-verb"></div>
        </div>
      </div>

    </div>


  </body>
</html>
