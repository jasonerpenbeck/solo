<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>A(u)dition</title>
    <link rel="stylesheet" href="styles/styles.css">
    <script src="bower_components/jquery/jquery.min.js"></script>
    <script src="bower_components/underscore/underscore-min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="scripts/audition-app.js"></script>
  </head>
  <body>

    <div class = "nav-top">
      <span class = "title-audition">A(u)dition</span>
    </div>


    <div class="col-container">

      <div class="col-left">
        <div class = "list-ads">
          <ul class="list-ad-items">
          </ul>
        </div>
      </div>

      <div class="col-main">

        <div class = "text-entry">
          <input type="text" placeholder="selector" value="" name="selector" class="form-entry form-entry-selector">
          <span class="text-period">.</span>
          <input type="text" placeholder="verb" value="" name="verb" class="form-entry form-entry-verb">
          <button class="button-submit" name="button-submit">Make It Happen!</button>
        </div>

        <div class ="adDisplayArea">

        <div class = "palette">
          <div class="palette-background-container">
            <header>Background Palette</header>
            <ul class="palette-background">

            </ul>
          </div>

          <div class="palette-font-container">
            <header>Font Palette</header>
            <ul class="palette-font">

            </ul>
          </div>

        </div>

          <div class = "creative">
            <div class = "creative-text">$('a').sample</div>
          </div>

          <div class = "voting">
            <div class = "upVote"></div>
            <div class = "noVote"></div>
            <div class = "downVote"></div>
          </div>
        </div>

      </div>

    </div>


  </body>
</html>
